<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>munchies.io | Explore Your Palate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* white background */
            color: #333; /* dark text color */
        }

        .container {
            width: 100%;
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 100vh; /* 100% of the viewport height */
        }

        .half {
            width: 50%;
            height: 50vh; /* 50% of the viewport height */
            background-size: cover;
            background-position: center;
        }

        .left-half.teal {
            background-color: #007c8a; /* teal background */
        }

        .right-half.image {
            background-image: url('backgroundpicforfood.jpg'); /* replace with your image URL */
        }

        .content {
            padding: 20px;
            text-align: center; /* Center the text */
            color: #fff; /* white text color */
        }

        h1 {
            margin-bottom: 30px;
            font-family: 'Lucida Console', Monaco, monospace; /* Use Lucida Console font */
            font-size: 60px; /* Set the font size to 36 pixels */
            font-weight: bold; /* Set the font weight to bold */
        }
            
        p {
            margin-bottom: 20px;
            line-height: 1.6;
            font-family: 'Lucida Console', Monaco, monospace; /* Use Lucida Console font */
            font-size: 25px;
        }

        footer {
            background-color: #333; /* dark footer background */
            color: #fff; /* white text color */
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="half left-half teal">
            <div class="content">
                <h1>Teal Left Half</h1>
                <p>This is the teal left half.</p>
            </div>
        </div>
        <div class="half right-half image"></div>
        <div class="half right-half orange">
            <div class="content">
                <h1>Orange Right Half</h1>
                <p>This is the orange right half.</p>
            </div>
        </div>
        <div class="half left-half image"></div>
    </div>
    <footer>
        <p>&copy; 2024 munchies.io </p>
    </footer>
</body>

</html>
