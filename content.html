<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #007c8a; /* teal */
        }

        p {
            color: #f78100; /* orange */
        }

        .team-member {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            background-color: #f9a825; /* yellow */
            border-radius: 5px;
        }

        .team-member img {
            border-radius: 50%;
        }

        .team-member h2 {
            margin-top: 10px;
            color: #007c8a; /* teal */
        }

        .team-member p {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>About Us</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non diam eget dolor posuere.</p>
        <div class="team-member">
            <img src="team-member-1.jpg" alt="Team Member 1">
            <h2>John Doe</h2>
            <p>Co-Founder</p>
        </div>
        <div class="team-member">
            <img src="team-member-2.jpg" alt="Team Member 2">
            <h2>Jane Smith</h2>
            <p>Lead Designer</p>
        </div>
    </div>
</body>

</html>
